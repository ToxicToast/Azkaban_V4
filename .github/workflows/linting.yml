name: Check Format and Linting

on:
    workflow_call:
        inputs:
            max-parallel:
                required: true
                type: string
            branch:
                required: true
                type: string
            node-version:
                required: true
                type: string

jobs:
    build:
        runs-on: ubuntu-latest
        name: 'Check Format and Linting'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: nrwl/nx-set-shas@v4

            - name: ðŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ inputs.node-version }}
                  cache: 'npm'

            - name: ðŸ“¦ Install NX-Linux
              run: npm install @nx/nx-linux-x64-gnu@latest

            - name: ðŸ“¦ Install dependencies
              run: npm install

            - name: ðŸš€ Check Format
              run: npx nx format:check

            - name: ðŸš€ Lint Apps
              run: npx nx affected:lint --parallel --maxParallel=${{ inputs.max-parallel }} --base=${{ inputs.branch }}~1 --head=${{ inputs.branch }}

name: Test Apps

on:
    workflow_call:
        inputs:
            max-parallel:
                required: true
                type: string
            branch:
                required: true
                type: string
            node-version:
                required: true
                type: string

jobs:
    build:
        runs-on: self-hosted
        name: 'Test Apps'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

          # - uses: nrwl/nx-set-shas@v4

            - name: ðŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ inputs.node-version }}
                  cache: 'npm'

            - name: ðŸ“¦ Install dependencies
              run: npm ci

            - name: ðŸ“¦ Install NX-Linux
              run: npm install @nx/nx-linux-x64-gnu@latest

            - name: ðŸš€ Test Apps
              run: npm run nx affected:test --passWithNoTests --parallel --maxParallel=${{ inputs.max-parallel }} --base=${{ inputs.branch }}~1 --head=${{ inputs.branch }}

            - name: ðŸš€ e2e Apps
              run: npm run nx affected:e2e --parallel --maxParallel=${{ inputs.max-parallel }} --base=${{ inputs.branch }}~1 --head=${{ inputs.branch }}

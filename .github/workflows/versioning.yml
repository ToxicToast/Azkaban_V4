name: Versioning

on:
    push:
        branches: [main]

env:
    NODE_VERSION: 21
    MAX_PARALLEL: 3

jobs:
    prepare:
        runs-on: self-hosted
        name: 'Prepare PR'
        outputs:
            version: ${{ steps.taggerDryRun.outputs.new_tag }}
            node_version: ${{ env.NODE_VERSION }}
            max_parallel: ${{ env.MAX_PARALLEL }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ü™ê Minor version for each merge (Dry Run)
              id: taggerDryRun
              uses: anothrNick/github-tag-action@1.71.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  WITH_V: true
                  DEFAULT_BUMP: minor
                  PRE_RELEASE: true
                  DRY_RUN: true

            - name: ü™ê Output Tag
              run: |
                  echo "${{ steps.taggerDryRun.outputs.new_tag }}"

    linting:
        needs: [prepare]
        uses: ./.github/workflows/linting.yml
        with:
            branch: main
            max-parallel: ${{ needs.prepare.outputs.max_parallel }}
            node-version: ${{ needs.prepare.outputs.node_version }}
        secrets: inherit

    testing:
        needs: [prepare]
        uses: ./.github/workflows/testing.yml
        with:
            branch: main
            max-parallel: ${{ needs.prepare.outputs.max_parallel }}
            node-version: ${{ needs.prepare.outputs.node_version }}
        secrets: inherit

    building:
        needs: [prepare]
        uses: ./.github/workflows/build.yml
        with:
            branch: main
            max-parallel: ${{ needs.prepare.outputs.max_parallel }}
            node-version: ${{ needs.prepare.outputs.node_version }}
        secrets: inherit

    docker:
        needs: [prepare, linting, testing, building]
        runs-on: self-hosted
        name: 'Publish Docker Image'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            # - uses: nrwl/nx-set-shas@v4

            - name: üì¶ Login into Docker
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: üì¶ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: 'npm'

            - name: üì¶ Install dependencies
              run: npm ci

            - name: üì¶ Install NX-Linux
              run: npm install @nx/nx-linux-x64-gnu@latest

            - name: üèó Build Docker Images
              run: npm run nx affected -t docker-build --base=main~1 --head=main --parallel --maxParallel=3 --VERSION=${{ needs.prepare.outputs.version }}

            - name: üèó Push Docker Images
              run: npm run nx affected -t docker-push --base=main~1 --head=main --parallel --maxParallel=3 --VERSION=${{ needs.prepare.outputs.version }}

    notify:
        needs: [docker]
        runs-on: self-hosted
        name: 'Notify'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ü™ê Minor version for each merge
              id: taggerDryRun
              uses: anothrNick/github-tag-action@1.71.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  WITH_V: true
                  DEFAULT_BUMP: minor
                  PRE_RELEASE: true

            - name: API Alerts Notify
              uses: apialerts/notify-action@v2
              with:
                  api_key: ${{ secrets.API_ALERTS_KEY }}
                  message: 'üö¢ Feature - New Minor Version Released (${{ steps.taggerDryRun.outputs.new_tag }})'
                  tags: 'Azkaban,Feature'
                  link: 'https://github.com/ToxicToast/Azkaban_V4'
                  channel: 'cicd'

name: Versioning

on:
    push:
        branches: [main]

env:
    NODE_VERSION: 21
    MAX_PARALLEL: 3

jobs:
    prepare:
        runs-on: ubuntu-latest
        name: 'Prepare PR'
        outputs:
            version: ${{ steps.taggerDryRun.outputs.new_tag }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸª Minor version for each merge (Dry Run)
              id: taggerDryRun
              uses: anothrNick/github-tag-action@1.71.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  WITH_V: true
                  DEFAULT_BUMP: minor
                  PRE_RELEASE: true
                  DRY_RUN: true

            - name: ğŸª Output Tag
              run: |
                  echo "${{ steps.taggerDryRun.outputs.new_tag }}"

    linting:
        needs: [prepare]
        runs-on: ubuntu-latest
        name: 'Check Format and Linting'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: nrwl/nx-set-shas@v4

            - name: ğŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: 'npm'

            - name: ğŸ“¦ Install NX-Linux
              run: npm install @nx/nx-linux-x64-gnu@latest

            - name: ğŸ“¦ Install dependencies
              run: npm install

            - name: ğŸš€ Check Format
              run: npx nx format:check

            - name: ğŸš€ Lint Apps
              run: npx nx affected:lint --parallel --maxParallel=3 --base=main~1 --head=main
    testing:
        needs: [prepare]
        name: 'Test Apps'
        uses: ./.github/workflows/testing.yml
        with:
          branch: main
          max-parallel: ${{env.MAX_PARALLEL}}
          node-version: ${{env.NODE_VERSION}}
        secrets: inherit

    building:
      needs: [ prepare ]
      uses: ./.github/workflows/build.yml
      with:
        branch: main
        max-parallel: ${{env.MAX_PARALLEL}}
        node-version: ${{env.NODE_VERSION}}
      secrets: inherit
    docker:
        needs: [prepare, linting, testing, building]
        runs-on: ubuntu-latest
        name: 'Publish Docker Image'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: nrwl/nx-set-shas@v4

            - name: ğŸ“¦ Login into Docker
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: ğŸ“¦ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 21
                  cache: 'npm'

            - name: ğŸ“¦ Install NX-Linux
              run: npm install @nx/nx-linux-x64-gnu@latest

            - name: ğŸ“¦ Install dependencies
              run: npm install

            - name: ğŸ— Build Docker Images
              run: npx nx affected -t docker-build --base=main~1 --head=main --parallel --maxParallel=3 --VERSION=${{ needs.prepare.outputs.version }}

            - name: ğŸ— Push Docker Images
              run: npx nx affected -t docker-push --base=main~1 --head=main --parallel --maxParallel=3 --VERSION=${{ needs.prepare.outputs.version }}
    notify:
        needs: [docker]
        runs-on: ubuntu-latest
        name: 'Notify'
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: ğŸª Minor version for each merge
              id: taggerDryRun
              uses: anothrNick/github-tag-action@1.71.0
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  WITH_V: true
                  DEFAULT_BUMP: minor
                  PRE_RELEASE: true

            - name: API Alerts Notify
              uses: apialerts/notify-action@v1
              with:
                  api_key: ${{ secrets.API_ALERTS_KEY }}
                  message: 'ğŸš¢ Feature - New Minor Version Released (${{ steps.taggerDryRun.outputs.new_tag }})'
                  tags: 'Azkaban,Feature'
                  link: 'https://github.com/ToxicToast/Azkaban_V4'
